<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Créer un compte</mat-card-title>
        </mat-card-header>
        <form #f="ngForm" class="example-form" (ngSubmit)="register(f)">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input [(ngModel)]="firstname" #in="ngModel" required minlength="6" matInput placeholder="Firstname " name="Firstname">
                    <div *ngIf="in.invalid && in.touched" class="alert alert-danger"> </div>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input [(ngModel)]="lastname" #i="ngModel" required minlength="6" matInput placeholder="Lastname" name="Lastname">
                    <div *ngIf="i.invalid && in.touched" class="alert alert-danger"> </div>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input [(ngModel)]="username" #a="ngModel" required minlength="6" matInput placeholder="Username" name="Username">
                    <div *ngIf="a.invalid && in.touched" class="alert alert-danger"> </div>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input [(ngModel)]="email" #b="ngModel" required Email minlength="6" matInput placeholder="Email" name="Email">
                    <div *ngIf="b.invalid && in.touched" class="alert alert-danger"> </div>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input [(ngModel)]="password" #c="ngModel" required minlength="6" matInput placeholder="Password" type="password" name="Password">
                    <div *ngIf="c.invalid && in.touched" class="alert alert-danger"> </div>
                </mat-form-field>

            </mat-card-content>
            <button [disabled]="f.invalid" mat-stroked-button color="accent" class="btn-block">Créer votre compte</button>
            <button mat-stroked-button color="accent" class="btn-block" type="submit" routerLink="/login">Se connecter</button>
        </form>
    </mat-card>
</div>
