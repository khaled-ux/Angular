<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Se connecter</mat-card-title>
        </mat-card-header>
        <form #f="ngForm" class="example-form" (ngSubmit)="loginProcess(f)">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input [(ngModel)]="username" #in="ngModel" required minlength="3" name="Username" matInput placeholder="Username">
                    <div *ngIf="in.invalid && in.touched" class="alert alert-danger"> </div>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input [(ngModel)]="password" type="password" #exp="ngModel" required minlength="6" name="Password" matInput placeholder="Password">
                    <div *ngIf="exp.invalid && in.touched" class="alert alert-danger"></div>
                </mat-form-field>
            </mat-card-content>
            <button [disabled]="f.invalid" mat-stroked-button color="accent" class="btn-block" type="submit">Se connecter</button>
            <button mat-stroked-button color="accent" class="btn-block" type="submit" routerLink="/register">Cr√©er un compte</button>
        </form>
    </mat-card>
</div>
