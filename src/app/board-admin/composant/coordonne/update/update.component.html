<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Modifier vos Coordonnes</mat-card-title>
        </mat-card-header>
        <form #f="ngForm" class="example-form">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input [(ngModel)]="id" #z="ngModel" required matInput placeholder="id" name="id">
                    <div *ngIf="z.invalid && z.touched" class="alert alert-danger"> </div>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input [(ngModel)]="nom" #in="ngModel" required matInput placeholder="Nom" name="Nom">
                    <div *ngIf="in.invalid && in.touched" class="alert alert-danger"> </div>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input [(ngModel)]="email" #i="ngModel" required matInput placeholder="Email" name="Email">
                    <div *ngIf="i.invalid && i.touched" class="alert alert-danger"> </div>
                </mat-form-field>
                <mat-form-field class="example-full-width ">
                    <input [(ngModel)]="adresse" #n="ngModel" required matInput placeholder="Adresse" name="Adresse">
                    <div *ngIf="n.invalid && n.touched" class="alert alert-danger"> </div>
                </mat-form-field>
                <mat-form-field class="example-full-width ">
                    <input [(ngModel)]="telephone" #ii="ngModel" required matInput placeholder="Telephone" name="Telephone">
                    <div *ngIf="ii.invalid && ii.touched" class="alert alert-danger"> </div>
                </mat-form-field>
            </mat-card-content>
            <button [disabled]="f.invalid" mat-stroked-button color="accent" class="btn-block" (click)="Update(f)">Modifier</button>
        </form>
    </mat-card>
</div>
