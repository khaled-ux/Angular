<div class="card-container">
    <div class="card">
        <div class="front">
            <div class="cover">
                <img src="https://th.bing.com/th/id/R.7e5137a6bf9c8f159d57ed9b1075722b?rik=%2bkAh9fhN8prpWw&pid=ImgRaw&r=0">
            </div>
            <div class="user">
                <img class="img-circle" src="https://th.bing.com/th/id/R.e5fbf6fa626dfffd6e7d60d7bd878f1f?rik=Zq5TfR3b7NICsA&pid=ImgRaw&r=0">
            </div>
            <div class="content ">
                <div class="main ">
                    <h3 class="name ">{{Username}}</h3>
                    <p class="profession ">{{Email}}</p>

                </div>
                <div class="footer">
                    <i class="fa fa-mail-forward"></i>
                </div>
            </div>
        </div>
        <!-- end front panel -->
        <div class="back">
            <div class="header">
                <h1 class="title">Liste des Roles</h1>
            </div>
            <div class="content">
                <div class="main">
                    <h1 class="text-center">{{roles}}</h1>
                    <div class="stats-container">
                        <div class="stats">
                            <p>
                                <img src="https://th.bing.com/th/id/OIP.yPnAp6bOofGwjYzBn8IvKQHaE2?w=278&h=182&c=7&r=0&o=5&pid=1.7">
                            </p>
                        </div>
                        <div class="stats">
                            <p>
                                <img *ngIf="isrole" src="https://th.bing.com/th/id/R.49e3665674f0bb45883a9b17e63152df?rik=QrWY51Lwrr6Zbw&riu=http%3a%2f%2fharisrividyanidhi.com%2fwp-content%2fuploads%2f2017%2f06%2fadmin_icon-1.png&ehk=e1%2ftwqvAszvIkSX9L6GrR4HnPQm3hH2HfoNSnVv3bHc%3d&risl=&pid=ImgRaw&r=0">
                            </p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- end back panel -->
    </div>
    <!-- end card -->
</div>
