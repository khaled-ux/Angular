<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Ajouter Vos Coordonnes</mat-card-title>
        </mat-card-header>
        <form #f="ngForm" class="example-form" (ngSubmit)="save(f)">
            <mat-card-content>

                <mat-form-field class="example-full-width">
                    <input [(ngModel)]="theme" #in="ngModel" required matInput placeholder="Theme" name="Theme">
                    <div *ngIf="in.invalid && in.touched" class="alert alert-danger"> </div>
                </mat-form-field>


            </mat-card-content>
            <button [disabled]="f.invalid" mat-stroked-button color="accent" class="btn-block">Enregistrer</button>
            <button mat-stroked-button color="accent" class="btn-block" type="submit" routerLink="/theme">Retour</button>
        </form>
    </mat-card>
</div>
